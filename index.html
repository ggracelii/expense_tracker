<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', serif;
      text-align: center;
      margin: 0;
      padding: 2em;
      background: #fdfdfd;
    }
    svg {
      transform: rotate(-90deg);
      margin: 1em 0;
    }
    .amount {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    form {
      margin: 2em auto;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, select, button {
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <svg width="180" height="180">
    <circle r="70" cx="90" cy="90" fill="none" stroke="#eee" stroke-width="15" />
    <circle id="progress" r="70" cx="90" cy="90" fill="none" stroke="#2ecc71" stroke-width="15"
            stroke-dasharray="0, 439.8" />
  </svg>
  <div class="amount" id="amountText">$0.00 / $500</div>

  <form id="expenseForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="number" id="amount" placeholder="Amount" step="0.01" required />
    <select id="category" required>
      <option value="">Select Category</option>
      <option>Health</option>
      <option>Grocery</option>
      <option>Dining</option>
      <option>Shopping</option>
      <option>Education</option>
      <option>Transportation</option>
      <option>Miscellaneous</option>
    </select>
    <button type="submit">Add Expense</button>
  </form>

  <script>
    const SHEET_ID = "1UXdVbuPoOW24XmWqIgAen_HF31ogp8K2929mhv2l_dE";
    const API_KEY = "AIzaSyATvY1tbWE-B59gWnxRFT9LdUWLgT1MMQc";
    const SHEET_NAME = "Sheet1";
    const BUDGET = 500;
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwV1KyUWGYKY9xlG2Mnk9MJ-Msvc4xounWa20HGrJgMqfQ5D-xKhmeagEWnkuKinsfyvA/exec"; // ‚Üê replace this

    async function loadExpenses() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        const rows = json.values;
        if (!rows || rows.length <= 1) return;

        let total = 0;
        const now = new Date();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

        for (let i = 1; i < rows.length; i++) {
          const [title, amountStr, category, dateStr] = rows[i];
          const date = new Date(dateStr);
          const amount = parseFloat(amountStr);
          if (!isNaN(date) && date >= startOfMonth && !isNaN(amount)) {
            total += amount;
          }
        }

        const percent = Math.min(1, total / BUDGET);
        const dash = percent * 439.8;
        const progress = document.getElementById("progress");

        progress.setAttribute("stroke-dasharray", `${dash}, 439.8`);
        progress.setAttribute("stroke", total > BUDGET ? "#e74c3c" : "#2ecc71");

        document.getElementById("amountText").innerText = `$${total.toFixed(2)} / $${BUDGET}`;
      } catch (err) {
        document.getElementById("amountText").innerText = "Error loading data";
        console.error("Error loading from Google Sheets:", err);
      }
    }

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;

      if (!title || isNaN(amount) || !category) return;

      const data = {
        title,
        amount,
        category
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await res.json();
        if (result.result === "success") {
          document.getElementById("expenseForm").reset();
          loadExpenses(); // refresh progress
        } else {
          alert("Failed to add expense.");
        }
      } catch (err) {
        alert("Error submitting expense.");
        console.error(err);
      }
    });

    loadExpenses();
  </script>
</body>
</html>
